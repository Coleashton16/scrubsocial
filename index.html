<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrubs Social - Healthcare Networking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .auth-gradient {
            background: radial-gradient(circle at top right, rgba(20, 184, 166, 0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.1), transparent);
        }

        .nav-dock {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <!-- Auth Container -->
    <div id="auth-container" class="hidden min-h-screen auth-gradient flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <div class="flex justify-center mb-8">
                <div class="w-20 h-20 bg-teal-500 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-teal-500/30 -rotate-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shirt"><path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.62 1.97V21a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5.43a2 2 0 0 0-1.62-1.97z"/><path d="M12 5v16"/><path d="m16 2-4 3-4-3"/></svg>
                </div>
            </div>
            <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-xl border border-white p-8">
                <h2 id="auth-title" class="text-2xl font-bold text-slate-800 text-center mb-2">Welcome Back</h2>
                <p class="text-slate-500 text-center text-sm mb-8">The social network for healthcare pros.</p>
                <div id="auth-error" class="hidden bg-red-50 text-red-500 text-xs p-3 rounded-lg mb-4 text-center border border-red-100"></div>
                
                <form id="auth-form" class="space-y-4">
                    <div id="signup-fields" class="hidden space-y-4">
                        <input type="text" id="auth-name" placeholder="Full Name" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-teal-500/50 outline-none">
                        <select id="auth-role" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-teal-500/50 outline-none">
                            <option value="RN">Registered Nurse (RN)</option>
                            <option value="LPN">LPN / LVN</option>
                            <option value="NP">Nurse Practitioner</option>
                            <option value="Student">Nursing Student</option>
                            <option value="MD/DO">MD / DO</option>
                            <option value="CNA">CNA / Tech</option>
                        </select>
                    </div>
                    <input type="email" id="auth-email" placeholder="Email Address" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-teal-500/50 outline-none">
                    <input type="password" id="auth-pass" placeholder="Password" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-teal-500/50 outline-none">
                    <button type="submit" id="auth-submit-btn" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-600/20 active:scale-95 transition-all">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 flex items-center justify-between text-sm">
                    <span id="auth-toggle-text" class="text-slate-400">New here?</span>
                    <button id="auth-toggle-btn" class="font-bold text-teal-600 hover:underline">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden h-screen w-full flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="glass-header border-b border-slate-200 sticky top-0 z-30 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="navigateTo('home')">
                <div class="w-9 h-9 bg-teal-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-teal-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.62 1.97V21a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5.43a2 2 0 0 0-1.62-1.97z"/><path d="M12 5v16"/><path d="m16 2-4 3-4-3"/></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Scrubs</h1>
            </div>
            <button onclick="navigateTo('notifications')" class="relative w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                <span id="notif-badge" class="hidden absolute -top-1 -right-1 min-w-[18px] h-[18px] bg-red-500 rounded-full border-2 border-white text-[10px] font-bold text-white flex items-center justify-center px-1">0</span>
            </button>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 overflow-y-auto no-scrollbar pb-32">
            <!-- Content gets injected here -->
        </main>

        <!-- Navigation Dock -->
        <div id="nav-dock-container" class="fixed bottom-6 left-0 right-0 z-40 flex justify-center px-4 pointer-events-none">
            <!-- Compact Trigger -->
            <button id="dock-trigger" class="pointer-events-auto bg-slate-900 shadow-2xl w-14 h-14 rounded-full flex items-center justify-center text-white transition-transform active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>

            <!-- Expanded Dock -->
            <div id="dock-expanded" class="hidden pointer-events-auto nav-dock text-slate-400 shadow-2xl rounded-2xl p-1.5 flex items-center gap-1 border border-slate-800/50 animate-in zoom-in-95 duration-200">
                <button onclick="navigateTo('home')" class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center hover:text-white" data-tab="home"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></button>
                <button onclick="navigateTo('explore')" class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center hover:text-white" data-tab="explore"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg></button>
                <button onclick="showCreateModal()" class="w-12 h-12 bg-teal-500 hover:bg-teal-400 text-white rounded-xl flex items-center justify-center mx-2 shadow-lg shadow-teal-500/30 active:scale-95 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg></button>
                <button onclick="navigateTo('saved')" class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center hover:text-white" data-tab="saved"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg></button>
                <button onclick="navigateTo('profile')" class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center hover:text-white" data-tab="profile"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></button>
                <div class="w-[1px] h-8 bg-slate-700 mx-1"></div>
                <button id="dock-collapse" class="w-10 h-12 flex items-center justify-center text-slate-500 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
        </div>
    </div>

    <!-- Modals Layer -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <!-- Modal Content Container -->
        <div id="modal-container" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden animate-slide-up"></div>
    </div>

    <!-- Confirm Dialog Template (Custom UI for delete) -->
    <div id="confirm-dialog" class="hidden fixed inset-0 z-[70] bg-slate-900/40 flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl">
            <h3 id="confirm-title" class="text-lg font-bold text-slate-900 mb-2">Are you sure?</h3>
            <p id="confirm-message" class="text-sm text-slate-500 mb-6">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button id="confirm-cancel" class="flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl">Cancel</button>
                <button id="confirm-yes" class="flex-1 py-3 font-bold text-white bg-red-500 rounded-xl">Delete</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-slate-50 flex flex-col items-center justify-center text-teal-600">
        <svg class="animate-spin w-10 h-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="font-semibold text-slate-400">Syncing Scrubs...</p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, arrayUnion, arrayRemove, getDocs, where, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State
        let state = {
            user: null,
            userData: null,
            activeTab: 'home',
            posts: [],
            savedIds: [],
            notifications: [],
            targetProfileId: null,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'default-scrubsocial'
        };

        // Firebase Setup
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", // Filled at runtime
            authDomain: "scrubsocial-de5cf.firebaseapp.com",
            projectId: "scrubsocial-de5cf",
            storageBucket: "scrubsocial-de5cf.firebasestorage.app",
            messagingSenderId: "87542166167",
            appId: "1:87542166167:web:20e1272374577e14fcefd2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Core Functions
        const init = async () => {
            // Wait for auth
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
            } else {
                await signInAnonymously(auth).catch(e => console.error("Auth failed", e));
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    state.user = user;
                    setupListeners();
                } else {
                    state.user = null;
                    showAuth();
                }
                hideLoading();
            });
        };

        const setupListeners = () => {
            if (!state.user) return;

            // Public Posts Listener
            const postsRef = collection(db, 'artifacts', state.appId, 'public', 'data', 'posts');
            const postsQuery = query(postsRef); // Simple query as per Rule 2
            onSnapshot(postsQuery, (snap) => {
                state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render();
            }, (err) => console.error("Posts error", err));

            // User Data Listener
            const userRef = doc(db, 'artifacts', state.appId, 'users', state.user.uid, 'profile', 'data');
            onSnapshot(userRef, (docSnap) => {
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                    state.savedIds = state.userData.savedPosts || [];
                } else {
                    // Initialize if first time
                    const initialData = {
                        displayName: state.user.displayName || "Professional",
                        role: "RN",
                        savedPosts: [],
                        following: [],
                        createdAt: serverTimestamp()
                    };
                    setDoc(userRef, initialData);
                    state.userData = initialData;
                }
                render();
            }, (err) => console.error("User data error", err));

            // Notifications
            const notifRef = collection(db, 'artifacts', state.appId, 'users', state.user.uid, 'notifications');
            onSnapshot(notifRef, (snap) => {
                state.notifications = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                updateNotifBadge();
                if (state.activeTab === 'notifications') render();
            });

            showApp();
        };

        // --- UI Rendering ---

        const render = () => {
            const container = document.getElementById('main-content');
            
            // Highlight active tab in dock
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.tab === state.activeTab) {
                    btn.classList.add('text-white', 'bg-slate-800');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('text-white', 'bg-slate-800');
                    btn.classList.add('text-slate-400');
                }
            });

            switch(state.activeTab) {
                case 'home': renderFeed(container, state.posts); break;
                case 'explore': renderExplore(container); break;
                case 'saved': renderFeed(container, state.posts.filter(p => state.savedIds.includes(p.id)), "Saved Posts"); break;
                case 'notifications': renderNotifications(container); break;
                case 'profile': renderProfile(container, state.targetProfileId || state.user.uid); break;
            }
        };

        const renderFeed = (container, posts, title = null) => {
            let html = `<div class="max-w-xl mx-auto pt-6 px-4 space-y-6">`;
            if (title) html += `<h2 class="text-2xl font-bold text-slate-800 px-2">${title}</h2>`;
            
            if (posts.length === 0) {
                html += `<div class="text-center py-20 text-slate-400">No posts found.</div>`;
            } else {
                posts.forEach(post => {
                    html += `
                        <div class="bg-white rounded-3xl p-4 shadow-sm border border-slate-100 relative">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="viewProfile('${post.authorId}')">
                                    ${post.authorName?.charAt(0) || 'U'}
                                </div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <div onclick="viewProfile('${post.authorId}')" class="cursor-pointer">
                                            <h3 class="font-bold text-slate-900 text-sm leading-none">${post.authorName}</h3>
                                            <p class="text-xs text-teal-600 font-medium mt-1">${post.authorRole || 'Healthcare Pro'}</p>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-xs text-slate-400">${formatTime(post.createdAt)}</span>
                                            ${post.authorId === state.user.uid ? `
                                                <button onclick="confirmDeletePost('${post.id}')" class="p-1 hover:bg-red-50 text-slate-300 hover:text-red-500 rounded-full transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="text-slate-700 text-sm mb-3 leading-relaxed whitespace-pre-wrap">${post.content}</p>
                            <div class="flex items-center justify-between pt-2 border-t border-slate-50">
                                <div class="flex gap-4">
                                    <button onclick="toggleLike('${post.id}')" class="flex items-center gap-1.5 text-sm font-semibold ${post.likes?.includes(state.user.uid) ? 'text-red-500' : 'text-slate-500'}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="${post.likes?.includes(state.user.uid) ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                                        <span>${post.likes?.length || 0}</span>
                                    </button>
                                    <button onclick="toggleComments('${post.id}')" class="flex items-center gap-1.5 text-sm font-semibold text-slate-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                                        <span>${post.commentCount || 0}</span>
                                    </button>
                                </div>
                                <button onclick="toggleSave('${post.id}')" class="${state.savedIds.includes(post.id) ? 'text-teal-600' : 'text-slate-400'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="${state.savedIds.includes(post.id) ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                                </button>
                            </div>
                            <div id="comments-${post.id}" class="hidden mt-4 pt-3 border-t border-slate-100"></div>
                        </div>
                    `;
                });
            }
            html += `</div>`;
            container.innerHTML = html;
        };

        const renderProfile = async (container, uid) => {
            const isMe = uid === state.user.uid;
            let profileData = state.userData;
            
            if (!isMe) {
                const snap = await getDoc(doc(db, 'artifacts', state.appId, 'users', uid, 'profile', 'data'));
                profileData = snap.exists() ? snap.data() : { displayName: "User", role: "Healthcare Pro" };
            }

            const myPosts = state.posts.filter(p => p.authorId === uid);

            container.innerHTML = `
                <div class="pb-20">
                    <div class="bg-white pb-6 rounded-b-[2.5rem] shadow-sm border-b border-slate-100 px-6 pt-6">
                        <div class="flex flex-col items-center">
                            <div class="w-24 h-24 rounded-full bg-teal-500 flex items-center justify-center text-white text-3xl font-bold shadow-xl">
                                ${profileData.displayName?.charAt(0)}
                            </div>
                            <h2 class="text-xl font-bold text-slate-900 mt-4">${profileData.displayName}</h2>
                            <span class="text-xs font-bold bg-teal-100 text-teal-700 px-2 py-0.5 rounded-md uppercase tracking-wide mt-1">${profileData.role}</span>
                            
                            <div class="flex gap-8 mt-6 w-full max-w-xs justify-center">
                                <div class="text-center">
                                    <div class="text-lg font-bold text-slate-900">${myPosts.length}</div>
                                    <div class="text-xs text-slate-400 font-medium uppercase">Posts</div>
                                </div>
                                <div class="text-center border-l border-r border-slate-100 px-8">
                                    <div class="text-lg font-bold text-slate-900">${profileData.followers?.length || 0}</div>
                                    <div class="text-xs text-slate-400 font-medium uppercase">Followers</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-lg font-bold text-slate-900">${profileData.following?.length || 0}</div>
                                    <div class="text-xs text-slate-400 font-medium uppercase">Following</div>
                                </div>
                            </div>
                            
                            <div class="mt-6 w-full max-w-xs">
                                ${isMe ? `
                                    <button onclick="handleLogout()" class="w-full py-3 bg-red-50 text-red-600 font-bold rounded-xl flex items-center justify-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                                        Log Out
                                    </button>
                                ` : `
                                    <button class="w-full py-3 bg-teal-600 text-white font-bold rounded-xl">Follow</button>
                                `}
                            </div>
                        </div>
                    </div>
                    <div class="px-4 mt-6">
                        <h3 class="font-bold text-slate-800 mb-4 px-2">Shifts</h3>
                        <div id="profile-posts"></div>
                    </div>
                </div>
            `;
            
            renderFeed(document.getElementById('profile-posts'), myPosts);
        };

        const renderNotifications = (container) => {
            let html = `<div class="p-4"><h2 class="text-2xl font-bold text-slate-800 mb-6 px-2">Notifications</h2><div class="space-y-2">`;
            if (state.notifications.length === 0) {
                html += `<div class="text-center p-10 text-slate-400 bg-white rounded-3xl border border-slate-100">All caught up!</div>`;
            } else {
                state.notifications.forEach(n => {
                    html += `
                        <div class="p-4 rounded-2xl border flex items-center gap-3 ${n.read ? 'bg-white border-slate-100' : 'bg-teal-50/50 border-teal-100'}">
                            <div class="w-10 h-10 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                            </div>
                            <div>
                                <p class="text-sm text-slate-700">${n.message}</p>
                            </div>
                        </div>
                    `;
                });
            }
            html += `</div></div>`;
            container.innerHTML = html;
        };

        const renderExplore = (container) => {
            container.innerHTML = `
                <div class="p-4">
                    <div class="bg-gradient-to-r from-teal-500 to-emerald-600 rounded-3xl p-6 text-white shadow-lg mb-6">
                        <h2 class="text-2xl font-bold mb-2">Find Your Team</h2>
                        <p class="text-teal-50 opacity-90 text-sm mb-4">Connect with colleagues across the system.</p>
                        <input type="text" placeholder="Search by name or unit..." class="w-full bg-white/20 border border-white/30 rounded-xl py-2.5 px-4 placeholder:text-teal-50 text-white outline-none">
                    </div>
                    <div class="text-center py-10 text-slate-400">Search functionality coming soon.</div>
                </div>
            `;
        };

        // --- Post Actions ---

        window.toggleComments = async (postId) => {
            const div = document.getElementById(`comments-${postId}`);
            if (!div.classList.contains('hidden')) {
                div.classList.add('hidden');
                return;
            }
            div.classList.remove('hidden');
            div.innerHTML = `<div class="flex justify-center py-2"><svg class="animate-spin h-5 w-5 text-teal-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></div>`;

            const commentsRef = collection(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId, 'comments');
            onSnapshot(query(commentsRef), (snap) => {
                const comments = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                
                let html = `<div class="space-y-3 mb-4 max-h-60 overflow-y-auto no-scrollbar">`;
                comments.forEach(c => {
                    html += `
                        <div class="text-sm bg-slate-50 p-2.5 rounded-xl group relative">
                            <span class="font-bold text-slate-800 mr-2">${c.authorName}</span>
                            <span class="text-slate-600">${c.text}</span>
                            ${c.authorId === state.user.uid ? `
                                <button onclick="confirmDeleteComment('${postId}', '${c.id}')" class="absolute right-2 top-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                </button>
                            ` : ''}
                        </div>
                    `;
                });
                html += `</div>
                    <div class="flex gap-2">
                        <input type="text" id="input-${postId}" placeholder="Add a comment..." class="flex-1 bg-slate-100 rounded-lg px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-teal-500">
                        <button onclick="postComment('${postId}')" class="text-teal-600 font-bold text-sm">Post</button>
                    </div>
                `;
                div.innerHTML = html;
            });
        };

        window.postComment = async (postId) => {
            const input = document.getElementById(`input-${postId}`);
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            const commentsRef = collection(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId, 'comments');
            await addDoc(commentsRef, {
                text,
                authorId: state.user.uid,
                authorName: state.userData.displayName,
                createdAt: serverTimestamp()
            });

            // Update count
            const postRef = doc(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId);
            const snap = await getDoc(postRef);
            if (snap.exists()) {
                await updateDoc(postRef, { commentCount: (snap.data().commentCount || 0) + 1 });
            }
        };

        window.toggleLike = async (postId) => {
            const postRef = doc(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId);
            const postSnap = await getDoc(postRef);
            if (!postSnap.exists()) return;

            const post = postSnap.data();
            const isLiked = post.likes?.includes(state.user.uid);

            await updateDoc(postRef, {
                likes: isLiked ? arrayRemove(state.user.uid) : arrayUnion(state.user.uid)
            });

            if (!isLiked && post.authorId !== state.user.uid) {
                const notifRef = collection(db, 'artifacts', state.appId, 'users', post.authorId, 'notifications');
                await addDoc(notifRef, {
                    type: 'like',
                    fromId: state.user.uid,
                    message: `${state.userData.displayName} liked your shift update.`,
                    read: false,
                    createdAt: serverTimestamp()
                });
            }
        };

        window.toggleSave = async (postId) => {
            const userRef = doc(db, 'artifacts', state.appId, 'users', state.user.uid, 'profile', 'data');
            const isSaved = state.savedIds.includes(postId);
            await updateDoc(userRef, {
                savedPosts: isSaved ? arrayRemove(postId) : arrayUnion(postId)
            });
        };

        // --- DELETE LOGIC (REPAIRED) ---

        window.confirmDeletePost = (postId) => {
            const dialog = document.getElementById('confirm-dialog');
            const yesBtn = document.getElementById('confirm-yes');
            const cancelBtn = document.getElementById('confirm-cancel');
            
            dialog.classList.remove('hidden');
            
            const cleanup = () => {
                dialog.classList.add('hidden');
                yesBtn.onclick = null;
                cancelBtn.onclick = null;
            };

            cancelBtn.onclick = cleanup;
            yesBtn.onclick = async () => {
                try {
                    const postRef = doc(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId);
                    await deleteDoc(postRef);
                } catch (e) {
                    console.error("Delete failed", e);
                }
                cleanup();
            };
        };

        window.confirmDeleteComment = (postId, commentId) => {
            const dialog = document.getElementById('confirm-dialog');
            const yesBtn = document.getElementById('confirm-yes');
            const cancelBtn = document.getElementById('confirm-cancel');
            
            document.getElementById('confirm-message').innerText = "Delete this comment?";
            dialog.classList.remove('hidden');
            
            const cleanup = () => {
                dialog.classList.add('hidden');
                document.getElementById('confirm-message').innerText = "This action cannot be undone.";
                yesBtn.onclick = null;
                cancelBtn.onclick = null;
            };

            cancelBtn.onclick = cleanup;
            yesBtn.onclick = async () => {
                try {
                    const commentRef = doc(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId, 'comments', commentId);
                    await deleteDoc(commentRef);
                    
                    const postRef = doc(db, 'artifacts', state.appId, 'public', 'data', 'posts', postId);
                    const snap = await getDoc(postRef);
                    if (snap.exists()) {
                        const current = snap.data().commentCount || 1;
                        await updateDoc(postRef, { commentCount: current > 0 ? current - 1 : 0 });
                    }
                } catch (e) {
                    console.error("Comment delete failed", e);
                }
                cleanup();
            };
        };

        // --- Modals ---

        window.showCreateModal = () => {
            const overlay = document.getElementById('modal-overlay');
            const container = document.getElementById('modal-container');
            overlay.classList.remove('hidden');
            container.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <button onclick="closeModal()" class="text-slate-400 font-medium">Cancel</button>
                        <h3 class="font-bold text-slate-900">New Shift Log</h3>
                        <button onclick="submitPost()" id="submit-post-btn" class="text-teal-600 font-bold">Post</button>
                    </div>
                    <div class="flex gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center text-white font-bold">${state.userData.displayName.charAt(0)}</div>
                        <div>
                            <p class="font-bold text-sm text-slate-900">${state.userData.displayName}</p>
                            <p class="text-xs text-slate-400">Public</p>
                        </div>
                    </div>
                    <textarea id="post-content" class="w-full min-h-[150px] resize-none outline-none text-lg placeholder:text-slate-300 text-slate-700" placeholder="What's happening on your shift?"></textarea>
                    <div class="mt-4 pt-4 border-t border-slate-100 flex items-center text-teal-600 font-bold gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                        <span>Add Photo (Demo)</span>
                    </div>
                </div>
            `;
        };

        window.submitPost = async () => {
            const content = document.getElementById('post-content').value.trim();
            if (!content) return;

            document.getElementById('submit-post-btn').innerText = '...';
            const postsRef = collection(db, 'artifacts', state.appId, 'public', 'data', 'posts');
            await addDoc(postsRef, {
                content,
                authorId: state.user.uid,
                authorName: state.userData.displayName,
                authorRole: state.userData.role,
                createdAt: serverTimestamp(),
                likes: [],
                commentCount: 0
            });
            closeModal();
        };

        window.closeModal = () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        };

        // --- Navigation ---

        window.navigateTo = (tab) => {
            state.activeTab = tab;
            state.targetProfileId = null;
            render();
            // Auto collapse dock on selection
            toggleDock(false);
        };

        window.viewProfile = (uid) => {
            state.activeTab = 'profile';
            state.targetProfileId = uid;
            render();
        };

        const toggleDock = (expanded) => {
            document.getElementById('dock-trigger').classList.toggle('hidden', expanded);
            document.getElementById('dock-expanded').classList.toggle('hidden', !expanded);
        };

        // --- Helpers ---

        const formatTime = (ts) => {
            if (!ts) return 'Just now';
            const date = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
            const diff = Math.floor((new Date() - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff/60)}m`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h`;
            return `${Math.floor(diff/86400)}d`;
        };

        const updateNotifBadge = () => {
            const unread = state.notifications.filter(n => !n.read).length;
            const badge = document.getElementById('notif-badge');
            if (unread > 0) {
                badge.innerText = unread > 9 ? '9+' : unread;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        };

        const showAuth = () => {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
        };

        const showApp = () => {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
        };

        const hideLoading = () => {
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        window.handleLogout = () => signOut(auth);

        // UI Event Listeners
        document.getElementById('dock-trigger').onclick = () => toggleDock(true);
        document.getElementById('dock-collapse').onclick = () => toggleDock(false);

        let isLoginMode = true;
        document.getElementById('auth-toggle-btn').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Welcome Back" : "Join Scrubs";
            document.getElementById('signup-fields').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-toggle-text').innerText = isLoginMode ? "New here?" : "Already have an account?";
            document.getElementById('auth-toggle-btn').innerText = isLoginMode ? "Create Account" : "Sign In";
            document.getElementById('auth-submit-btn').innerText = isLoginMode ? "Sign In" : "Create Account";
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const errorDiv = document.getElementById('auth-error');
            errorDiv.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const name = document.getElementById('auth-name').value;
                    const role = document.getElementById('auth-role').value;
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: name });
                    // Profile data listener will handle the creation of the user doc
                }
            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
            }
        };

        // Start App
        init();

    </script>
</body>
</html>
